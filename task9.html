<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="pattern"></pre>    
    <script>
           let p = "";
        for (let i = 1; i <= 4; i++) {
            p += i.repeat(i) + "<br>";
        }
        document.getElementById("pattern").textContent = p;

    </script>
</body>
</html>
