<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="tableResult"></pre>
    <script>
      function multiplicationTable(num) {
                let table = "";
                for (let i = 1; i <= 10; i++) {
                    table += `${num} x ${i} = ${num * i}`;
                }
                return table;
            }
            document.getElementById("tableResult").textContent = "Multiplication table of 5:\n" + multiplicationTable(5);

    </script>
</body>
</html>
