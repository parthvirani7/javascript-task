<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="pattern"></pre>
    <script>
           
             let p = "";
        let k = 1;
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                p +=k;
                k++;
            }
            p += "\n";
        }
        document.getElementById("pattern").textContent = p;
    </script>
</body>
</html>
