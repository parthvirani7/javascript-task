<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="odd"></p>
    <p id="even"></p>
    <script>
    
    // Task 3
    let sum1 = 0;
    let sum2 = 0;
    for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
            sum2 += i;
        } else {
            sum1 += i;
        }
    }
    document.getElementById("odd").textContent = "Sum of odd numbers =" + sum1;
    document.getElementById("even").textContent = "Sum of even numbers =" + sum2;
</script>
</body>
</html>
