<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="ss"></h1>
    <script>
      function ss(x) {
        let sum = 0;
        let n = 5;
        for (let i = 1; i <= x; i++) {
          sum += n;
          n = n * 10 + 1;
        }
        return sum;
      }
      // document.getElementById("ss").innerHTML = term;

      document.getElementById("ss").textContent = "Sum = " + ss(5);
    </script>
  </body>
</html>
