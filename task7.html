<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="pattern" ></pre>
    <script>
               let pattern = "";
        for (let i = 1; i <= 4; i++) {
            pattern += "*".repeat(i) + "\n";
        }
        document.getElementById("pattern").textContent = pattern;

    </script>
</body>
</html>
